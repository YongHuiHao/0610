        function mutation(arr) {
            //先将两个参数取出来,并转成数组
            let strArr1 = arr[0].toLowerCase();
            let strArr2 = arr[1].toLowerCase().split("");
            //设置开关，用来表示第二个字符是否全部出现在第一个字符内
            let flag = true;
            flag = strArr2.every(item => {
                return strArr1.indexOf(item) != -1;
            })
            return flag;
        }
